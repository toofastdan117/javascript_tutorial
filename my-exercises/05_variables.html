<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>

</head>
<body>
  <script>
    // let declares a variable that is mutable
    let variable1 = 3;
    console.log(variable1);

    let calc = 2 + 2;
    console.log(calc);
    console.log(calc + 2);

    let result = calc + 2;
    console.log(result);

    let message = "hello";
    console.log(message); console.log(';');

    variable1 = 5;
    console.log(variable1);

    variable1 = variable1 + 5;
    console.log(variable1);

    // Can't change variables declared by const
    const variable2 = 3;

    // var - don't use in new JS code - older version of let
    var variable3 = 3;

    // Checking the types of variables
    console.log(typeof variable2)
    console.log(typeof message)
    console.log(typeof variable3)
  </script>

  <div>

      cartQuantity++;

    ">Add to Cart</button>

  <!-- Calculator-->
  <br>
  <h2>Calculator</h2>
  <div>
    <button onclick="calculation += '1'; console.log(calculation);">1</button>
    <button onclick="calculation += '2'; console.log(calculation);">2</button>
    <button onclick="calculation += '3'; console.log(calculation);">3</button>
    <button onclick="calculation += ' + '; console.log(calculation);">+</button>
  </div>

  <div>
    <button onclick="calculation += '4'; console.log(calculation);">4</button>
    <button onclick="calculation += '5'; console.log(calculation);">5</button>
    <button onclick="calculation += '6'; console.log(calculation);">6</button>
    <button onclick="calculation += ' - '; console.log(calculation);">-</button>
  </div>

  <div>
    <button onclick="calculation += '7'; console.log(calculation);">7</button>
    <button onclick="calculation += '8'; console.log(calculation);">8</button>
    <button onclick="calculation += '9'; console.log(calculation);">9</button>
    <button onclick="calculation += ' * '; console.log(calculation);">*</button>
  </div>

  <div>
    <button onclick="calculation += '0'; console.log(calculation);">0</button>
    <button onclick="calculation += '.'; console.log(calculation);">.</button>
    <button onclick="calculation = eval(calculation); console.log(calculation);">=</button>
    <button onclick="calculation += ' / '; console.log(calculation);">/</button>
  </div>

  <div>
    <button onclick="calculation = ''; console.log('Cleared.')">Clear</button>
  </div>

  <script>
    let calculation = "";
  </script>
