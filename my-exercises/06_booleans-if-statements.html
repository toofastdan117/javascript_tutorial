<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>

<body>
  <!-- Video example -->
  <script>
    true
    false

    console.log(3 < 5);
    console.log(typeof true);
    console.log(5 == "5.00") // == converts to the same type for comparison 
    console.log(5 === "5.00") // === does not convert different types 
    console.log(3 < 5 -4);  // comparison statements less priority than math
    
    // if statements
    if (true) {
      console.log("hello");
    } else {
      console.log('else');
    }

    const age = 15
    if (age >= 16) {
      console.log('you can drive');
    } else if (age >= 14) {
      console.log('almost there');
    } else {
      console.log('You cannot drive');
    }

    // logical operators
    console.log("logical operators")
    console.log(true && true)  //and
    console.log(true && false)
    console.log(age > 14 && age < 16)

    console.log(true || false)  //or
    console.log(!true)  //not


  </script>

  <!-- Rock Paper Scissors -->
  <h1>Rock Paper Scissors</h1>
  <div>

    <!-- Rock -->
    <button onclick="
      // picking a random number to pick a random rock, paper, or scissors
      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      console.log(computerMove);

      // comparing the computer's random selection to our input
      let result = '';
      if (computerMove === 'rock') {
        result = 'Tie.';
      } else if (computerMove === 'paper') {
        result = 'You lose :(';
      } else if (computerMove === 'scissors') {
        result = 'You win!';

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`)
