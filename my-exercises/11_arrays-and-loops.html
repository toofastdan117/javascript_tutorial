<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11 arrays and loops</title>
</head>
<body>
  <script>
    // Arrays 
    const myArray = [10, 20, 30];
    console.log(myArray);

    console.log(myArray[1]);
    myArray[0] = 99;
    console.log(myArray);

    const sampleArray = [1, 'hello', true, { name: 'socks' }, [1, 2, 3]]

    console.log(typeof [1, 2, 3])
    console.log(Array.isArray([1, 2, 3]))

    console.log(sampleArray.length)
    sampleArray.push(100) //adds 100 to end of array
    console.log(sampleArray)
    sampleArray.splice(0, 1) //removing one value starting at index 0 
    console.log(sampleArray)


    // Loops
    let i = 1;
    while (i <= 5) {
      console.log(i);
      i++;
    }

    for (let i = 1; i <= 3; i++) { //Loop variable, loop condition, loop increment
      console.log(i);
    }

    let randomNumber = 0;
    while (randomNumber < 0.5) {
      randomNumber = Math.random();
    }
    console.log(randomNumber);


    // Looping over arrays
    const todoList = ['make dinner', 'wash dishes', 'watch youtube'];
    for (let i = 0; i < todoList.length; i++) {
      console.log(todoList[i]);
    }


    // Accumulator pattern
    const nums = [1, 1, 3];
    let total = 0;
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i]
      total += num;
    }
    console.log(total)

    const numsDoubled = [];
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      numsDoubled.push(num * 2);
    }
    console.log(numsDoubled);
  </script>
</body>
</html>
