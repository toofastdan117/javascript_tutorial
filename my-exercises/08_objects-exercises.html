  <h1>8a-g</h1>
  <p>A lot of this stuff is in the console.</p>
  <script>
    //8a
    const product1 = {
      name: 'basketball',
      price: 2095
    };
    console.log(product1);

    //8b
    product1.price += 500;
    console.log(product1);

    //8c
    product1['delivery-time'] = '3 days';
    console.log(product1);

    //8d
    const product2 = {
      name: 'drumkit',
      price: 80500
    }
    function comparePrice(p1, p2) {
      let cheaper = '';
      if (p1.price > p2.price) {
        cheaper = p2.name;
      } else if (p1.price < p2.price) {
        cheaper = p1.name;
      } else if (p1.price === p2.price) {
        cheaper = `${p1.name} and ${p2.name} have the same price`;
      }
      return cheaper
    }
    console.log(comparePrice(product1, product2));

    //8e
    const product3 = {
      name: 'drumkit',
      price: 80500
    }
    function isSameProduct(p1, p2) {
      if (p1.name === p2.name && p1.price === p2.price) {
        return true;
      } else {
        return false;
      }
    }
    console.log(isSameProduct(product2, product3))

    //8f
    console.log('Good Morning'.toLowerCase())

    //8g
    console.log('test'.repeat(2))
  </script>


  <h1>8h</h1>
  <div>
    <button onclick="updateCalculation('1');">1</button>
    <button onclick="updateCalculation('2');">2</button>
    <button onclick="updateCalculation('3');">3</button>
    <button onclick="updateCalculation(' + ');"">+</button>
  </div>

  <div>
    <button onclick="updateCalculation('4');">4</button>
    <button onclick="updateCalculation('5');">5</button>
    <button onclick="updateCalculation('6');">6</button>
    <button onclick="updateCalculation(' - ');";">-</button>
  </div>

  <div>
    <button onclick="updateCalculation('7');">7</button>
    <button onclick="updateCalculation('8');">8</button>
    <button onclick="updateCalculation('9');">9</button>
    <button onclick="updateCalculation(' * ');";">*</button>
  </div>

  <div>
    <button onclick="updateCalculation('0');">0</button>
    <button onclick="updateCalculation('.');";">.</button>
    <button onclick="calculation = eval(calculation); console.log(calculation);">=</button>
    <button onclick="updateCalculation(' / ');";">/</button>
  </div>

  <div>
    <button onclick="calculation = ''; console.log('Cleared.')">Clear</button>
  </div>


  <script>
    let calculation = localStorage.getItem('calc') || ''

    function updateCalculation(num) {
      calculation = calculation += num;
      console.log(calculation);
      localStorage.setItem('calc', calculation);
    }
  </script>



  <h1>8i-k</h1>

  <button onclick="playGame('heads')">heads</button>
  <button onclick="playGame('tails')">tails</button>
  <button onclick="score = {wins: 0, losses: 0}">clear</button>

  <script>
    let score = JSON.parse(localStorage.getItem('tally')) || {wins: 0, losses: 0};
    //const score = {wins: 0, losses: 0}

    function playGame (guess) {
      // Getting the computer's randomly generated guess
      const prob = Math.random()
      let computerMove = ''
      if (prob >= 0.5) {
        computerMove = 'heads'
      } else {
        computerMove = 'tails'
      }

      // Comparing the computer's randomly generated guess to the user's
      if (guess === computerMove) {
        score.wins += 1
      } else {
        score.losses += 1
      }

      // Saving to local storage and displaying in console
      localStorage.setItem('tally', JSON.stringify(score));
      console.log(score);
    }
  </script>
