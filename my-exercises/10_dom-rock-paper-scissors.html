<!DOCTYPE html>
<html>
  <head>
    <title>10_DOM-rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/10_rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame('rock');">
      <img class="move-icon" src="images/rock-emoji.png" alt="Rock">
    </button>
    <button class="move-button" onclick="playGame('paper');">
      <img class="move-icon" src="images/paper-emoji.png" alt="Paper">
    </button>
    <button class="move-button" onclick="playGame('scissors');">
      <img class="move-icon" src="images/scissors-emoji.png" alt="Scissors">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.js-result').innerHTML = '';
      document.querySelector('.js-moves').innerHTML = '';
      updateScoreElement();
    ">Reset Score</button>


    <script src="scripts/10_rock-paper-scissors.js"></script>
  </body>
</html>
